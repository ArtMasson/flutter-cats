name: flutter_boilerplate
description: A flutter project template.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter        
  cupertino_icons: ^1.0.2
  provider: ^5.0.0
  mobx: ^2.0.1
  flutter_mobx: ^2.0.0
  shared_preferences: ^2.0.6
  get_it: ^7.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.0.5
  mobx_codegen: ^2.0.1+3

flutter:
  uses-material-design: true
  generate: true